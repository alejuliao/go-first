<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>{{.Name}}</h1>
        <p>{{.Job}}</p>
    </header>

    <section class="contact">
        <h2>Contact</h2>
        <p>Email: {{.Email}}</p>
        <p>LinkedIn: <a href="https://{{.LinkedIn}}" target="_blank">{{.LinkedIn}}</a></p>
    </section>

    <button id="darkModeToggle">DarkMode</button>

    <script src="/static/script.js"></script>
</body>
</html>
